<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ================= BACKGROUND ================= */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    120deg,
    #ff6b9d,  /* vibrant pink */
    #ffc3a0,  /* peach */
    #ff9a9e,  /* coral pink */
    #fad0c4,  /* soft peach */
    #ffecd2   /* cream */
  );
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  z-index: -3;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ================= SPARKLES ================= */
.sparkles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}

.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s ease-in-out infinite;
  box-shadow: 0 0 10px rgba(255,255,255,0.8);
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}

/* ================= FLOATING HEARTS ================= */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: -2;
}

.heart {
  position: absolute;
  bottom: -40px;
  width: 30px;
  height: 30px;
  background: inherit;
  transform: rotate(45deg);
  animation: floatUp linear infinite;
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.8));
  border-radius: 4px;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -15px;
  left: 0;
}

.heart::after {
  left: -15px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) rotate(45deg) scale(0.5);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(-120vh) rotate(45deg) scale(1.2);
    opacity: 0;
  }
}

/* ================= CARD ================= */
.card {
  position: relative;
  z-index: 5;
  width: 100%;
  max-width: 380px;
  padding: 40px;
  border-radius: 32px;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  box-shadow: 
    0 30px 80px rgba(255,107,157,0.4),
    0 0 0 1px rgba(255,255,255,0.5);
  text-align: center;
  animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  border: 2px solid rgba(255,255,255,0.8);
}

@keyframes cardEntrance {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(30px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

h1 {
  color: #d63384;
  font-weight: 700;
  font-size: 28px;
  margin: 0 0 10px 0;
  text-shadow: 2px 2px 4px rgba(214,51,132,0.2);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.subtitle {
  color: #e685b5;
  font-size: 14px;
  font-style: italic;
  margin-bottom: 20px;
  opacity: 0.9;
}

img {
  width: 100%;
  max-height: 240px;
  object-fit: cover;
  border-radius: 20px;
  margin-top: 20px;
  display: none;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: imageSlideIn 0.5s ease-out;
  border: 3px solid rgba(255,255,255,0.9);
}

@keyframes imageSlideIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

p {
  margin-top: 15px;
  color: #c2185b;
  font-size: 17px;
  font-weight: 500;
  display: none;
  animation: messageSlideIn 0.5s ease-out;
  line-height: 1.5;
}

@keyframes messageSlideIn {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= BUTTONS ================= */
.button-container {
  margin-top: 25px;
  display: flex;
  gap: 12px;
  justify-content: center;
}

button {
  padding: 14px 32px;
  font-size: 17px;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  position: relative;
  overflow: hidden;
}

button::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:hover::before {
  width: 300px;
  height: 300px;
}

button:hover {
  transform: translateY(-3px) scale(1.08);
}

button:active {
  transform: translateY(-1px) scale(1.05);
}

#yes {
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: white;
  box-shadow: 0 15px 35px rgba(245,87,108,0.5);
  animation: yesGlow 2s ease-in-out infinite;
}

@keyframes yesGlow {
  0%, 100% {
    box-shadow: 0 15px 35px rgba(245,87,108,0.5);
  }
  50% {
    box-shadow: 0 15px 45px rgba(245,87,108,0.8);
  }
}

#no {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  color: #666;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  animation: noShrink linear forwards;
}

@keyframes noShrink {
  to {
    transform: scale(0.9);
  }
}

/* ================= SUCCESS SCREEN ================= */
.success-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  position: relative;
  z-index: 10;
  padding: 20px;
}

.success-card {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(20px);
  border-radius: 32px;
  padding: 40px;
  max-width: 500px;
  box-shadow: 
    0 30px 80px rgba(255,107,157,0.5),
    0 0 0 1px rgba(255,255,255,0.5);
  border: 2px solid rgba(255,255,255,0.8);
  animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes successPop {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.success-card h1 {
  font-size: 48px;
  margin: 0 0 20px 0;
  color: #d63384;
  text-shadow: 2px 2px 4px rgba(214,51,132,0.2);
}

.success-card .main-message {
  font-size: 20px;
  color: #c2185b;
  margin: 20px 0;
  font-weight: 500;
  line-height: 1.6;
}

.success-card .date-details {
  background: linear-gradient(135deg, #fff0f5, #ffe4e9);
  border-radius: 20px;
  padding: 25px;
  margin: 25px 0;
  text-align: left;
  border: 2px solid rgba(214,51,132,0.2);
}

.success-card .detail-item {
  margin: 15px 0;
  color: #8b2f5b;
  font-size: 16px;
  line-height: 1.5;
}

.success-card .detail-label {
  font-weight: 700;
  color: #d63384;
  display: block;
  margin-bottom: 5px;
  font-size: 15px;
}

.success-card .hearts-emoji {
  font-size: 40px;
  margin-top: 20px;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: #f0f;
  position: absolute;
  animation: confettiFall 3s linear infinite;
}

@keyframes confettiFall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }
  
  .card {
    max-width: 100%;
    padding: 30px 25px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  button {
    padding: 12px 24px;
    font-size: 15px;
  }
  
  .success-card {
    max-width: 100%;
    padding: 30px 25px;
  }
}
</style>
</head>

<body>

<!-- ‚ú® SPARKLES -->

<!-- üíå CARD -->
<div class="card">

<script>
/* ================= SPARKLE GENERATOR ================= */
const sparklesContainer = document.querySelector('.sparkles');

function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = Math.random() * 100 + 'vw';
  sparkle.style.top = Math.random() * 100 + 'vh';

  setTimeout(() => sparkle.remove(), 4000);
}

// Create initial sparkles
for (let i = 0; i < 50; i++) {
  setTimeout(createSparkle, i * 100);
}

setInterval(createSparkle, 200);

/* ================= HEART GENERATOR ================= */
const heartsContainer = document.querySelector('.hearts');
const heartColors = ['#ff6b9d', '#c2185b', '#e91e63', '#f06292', '#ff4081'];

function createHeart() {

  heart.style.background = heartColors[Math.floor(Math.random() * heartColors.length)];

  { img: "sad9.jfif", text: "U SO MEAN... just say yes to this cutie face please?..." },
  { img: "sad0.jfif", text: "balakadyan this will get bigger and bigger lang :> üíù" }
];

const noButton = document.getElementById('no');

function noClicked() {
  const photo = document.getElementById("photo");
  const message = document.getElementById("message");
  const yesButton = document.getElementById("yes");

  const index = Math.min(noCount, noResponses.length - 1);
  photo.src = noResponses[index].img;
  message.textContent = noResponses[index].text;

  photo.style.display = "block";
  message.style.display = "block";

  // Make "Yes" button bigger and more appealing with each "No" click
  const scale = 1 + (noCount * 0.15);
  yesButton.style.transform = `scale(${scale})`;
  yesButton.style.fontSize = (17 + noCount * 2) + 'px';

  // Make "No" button smaller
  const noScale = 1 - (noCount * 0.12);
  noButton.style.transform = `scale(${Math.max(noScale, 0.3)})`;
  
  // Move no button to random position on screen after 3rd click
  if (noCount >= 3) {
    const card = document.querySelector('.card');
    const cardRect = card.getBoundingClientRect();
    const randomX = Math.random() * (window.innerWidth - cardRect.width);
    const randomY = Math.random() * (window.innerHeight - cardRect.height);
    
    noButton.style.position = 'fixed';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
    noButton.textContent = 'Stop! üòÖ';
  }

  noCount++;
}

/* ================= YES BUTTON LOGIC ================= */
function yesClicked() {
  // Create confetti
  for (let i = 0; i < 100; i++) {
    setTimeout(() => {
      const confetti = document.createElement('div');

      confetti.style.top = '-10px';

      confetti.style.animationDelay = Math.random() * 0.5 + 's';

      document.body.appendChild(confetti);

    }, i * 30);
  }

  // Show success screen
  setTimeout(() => {
    document.body.innerHTML = `
      <div class="success-screen">
        <div class="success-card">
          <h1>üéâ YAY! üéâ</h1>
          <p class="main-message">I knew you would say yes my dennie bear hihihi üíï</p>
          <p class="main-message">You're officially my Valentine! üåπ</p>
          
          <div class="date-details">
            <div class="detail-item">
              <span class="detail-label">üìÖ When:</span>
              8:30 PM
            </div>
            <div class="detail-item">
              <span class="detail-label">üìç Where:</span>
              Italliani's BGC
            </div>
            <div class="detail-item">
              <span class="detail-label">üëó What to wear:</span>
              Wear a black dress since we'll be enjoying lots of good food
            </div>
            <div class="detail-item">
              <span class="detail-label">‚ú® What to bring:</span>

            </div>
          </div>
          
          <div class="hearts-emoji">üíñüíùüíï</div>
        </div>
      </div>
    `;
    
    // Continue hearts animation
    const heartsDiv = document.createElement('div');
    heartsDiv.className = 'hearts';
    document.body.appendChild(heartsDiv);
    
    const heartInterval = setInterval(() => {
      const heart = document.createElement('div');

      heart.style.background = heartColors[Math.floor(Math.random() * heartColors.length)];
      heartsDiv.appendChild(heart);

}
</script>
